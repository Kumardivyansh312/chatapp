<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script async defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Sockets</h1>
    <div id="loginBox">
        <input id="inpUsername" placeholder="username">
        <input type="password" id="inpPassword" placeholder="password">
        <button id="btnStart">Start</button>
    </div>

    <div id="chatBox">
        <input id="inptoUser" placeholder="send to">
        <input id="inpNewMsg" placeholder="enter your message">
        <button id="btnSendMsg">SEND</button>
        <ul id="ulMsgs"></ul>
    </div>
</body>

</html>
